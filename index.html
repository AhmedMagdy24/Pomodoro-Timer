<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="timer">
                <p id="time-display">00:00</p>
            </div>
            

            <div class="button-container">
                <button class="button1" id="work-btn">Work</button>
                <button class="button2" id="short-break-btn">Short break</button>
                <button class="button3" id="long-break-btn">Long break</button>
                <button class="button4" id="pause-btn">Pause</button>
                <button class="button5" id="reset-btn">Reset</button>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
